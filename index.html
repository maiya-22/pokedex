<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pokedex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main-styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/main-scripts.js"></script>
</head>

<body>
    <form id="gridChanger" action="">
        <h1>grid changer</h1>
        <select id="select-element" name="">
        </select>
        <select id="select-class" name=""></select>
        <button id="set-style">go</button>
        <audio controls>
            <source src="horse.ogg" type="audio/ogg">
            <source src="horse.mp3" type="audio/mpeg"> Your browser does not support the audio tag.
        </audio>
    </form>

    <div id="frame">
        <!-- <h1>Pokemon Adventure</h1>  
  -->
        <div id="backgroundSlideShow">
            <div id="backgroundScreen"></div>
            <div id="one" class="hiddenState"> </div>
            <div id="two" class="hiddenState"></div>
        </div>
        <div id="floatingDisplay">

        </div>
        <div id="floatingStats">
        </div>
        <div id="pokedexWrap" class="slideInUp">
            <div id="searchWrapInactive">
                <input id="search" type="text" placeholder="search">
                <button id="goButton">go</button>
            </div>
            <div id="pokemonDisplay">
                <button id="backward">
                    <<</button>
                        <button id="forward">>></button>
            </div>
            <div>
            </div>
            <div id="pokemonStats">
                <div data="power" id="hp">hp</div>
                <div data="name" id="speed">speed</div>
                <div data="name" id="attack">attack</div>
                <div data="name" id="defense">defense</div>
                <div data="name" id="special-attack">special attack</div>
                <div data="name" id="special-defense">special defense</div>
            </div>
        </div>
    </div>
</body>

</html>
