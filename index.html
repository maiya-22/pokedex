<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>css grid playgroud</title>
    <link rel="stylesheet" type="text/css" href="styles/main-styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/main-scripts.js"></script>
  </head>
  <body>


    <form id="gridChanger" action="">
      <h1>grid playground</h1>
      <select id="select-element" name="">
      </select>
      <select id="select-class" name=""></select>
      <button id="set-style">go</button>
    </form>
  
 

    <div id="frame" class="frameRows">
      <div id="one" class="section">
        <p class="idText">1</p>
      </div>
      <div class="section" id="two">
          <p class="idText">2</p>
      </div>
      <div id="three" class="section">
          <p class="idText">3</p>
        </div>
        <div class="section" id="four">
            <p class="idText">4</p>
        </div>
        <div id="five" class="section">
            <p class="idText">5</p>
          </div>
          <div class="section" id="six">
              <p class="idText">6</p>
          </div>
      
    </div>    

  </body>
</html>
